<app-card-modules title="Tipos de Ocorrências" icon="category">
  <app-table-component [columns]="['descricao']"
    [columnTitles]="{ descricao: 'Descrição', data_criacao: 'Data de Criação', data_atualizacao: 'Data de Atualização'}"
    [dataSource]="dataSource" [rotaAdicionar]="'/tipo-ocorrencias/adicionar'" [nameButton]="'Adicionar Ocorrência'"
    (edit)="editTipoOcorrencia($event)" (delete)="deleteTipoOcorrencia($event)">
  </app-table-component>
</app-card-modules>
