<app-card-modules [title]="tituloPagina" icon="note_add">
  <form class="example-form row g-3 mt-2" [formGroup]="formCadastroOcorrencia">

    <div class="col-12">
      <mat-form-field hintLabel="Informar tipo da ocorrência" class="example-full-width">
        <input matInput required="true" placeholder="Tipo de Ocorrência" formControlName="descricao">
      </mat-form-field>
    </div>
  </form>
  <div class="justify-content-end d-flex mt-5">
    <div style="padding-inline: 4px;" class="col-lg-1 col-md-3 col-sm-6 col-xs-12 box-button">
      <button (click)="salvarTipoOcorrencia()" class="button" mat-raised-button color="primary">Salvar</button>
    </div>
    <div style="padding-inline: 4px;" class="col-lg-1 col-md-3 col-sm-6 col-xs-12 box-button">
      <button routerLink="/tipo-ocorrencias" class="button" mat-stroked-button color="primary">Cancelar</button>
    </div>
  </div>
</app-card-modules>
