<app-card-modules [title]="tituloPagina" icon="note_add">
  <form class="example-form row g-3 mt-2" [formGroup]="formCadastroOcorrencia">
  
    <div class="col-lg-4 col-md-6 col-sm-12">
      <mat-form-field hintLabel="Informar título da ocorrência" class="example-full-width">
        <input matInput required="true" placeholder="Título da Ocorrência" formControlName="titulo">
      </mat-form-field>
    </div>
<div class="col-lg-4 col-md-6 col-sm-12">
      <mat-form-field hintLabel="Informar descrição da ocorrência" class="example-full-width">
        <input role="alert" matInput required="true" placeholder="Descrição da Ocorrência" formControlName="descricao">
      </mat-form-field>
    </div>
<div class="col-lg-4 col-md-6 col-sm-12">
      <mat-form-field hintLabel="Informar a localização" class="example-full-width">
        <input matInput required="true" placeholder="Localização da Ocorrência" formControlName="localizacao">
      </mat-form-field>
    </div>
<div class="col-lg-4 col-md-6 col-sm-12">
      <mat-form-field hintLabel="Informar latitude da ocorrência" class="example-full-width">
        <input matInput required="true" placeholder="ex: -14.85212695921751" formControlName="latitude">
      </mat-form-field>
    </div>
<div class="col-lg-4 col-md-6 col-sm-12">
      <mat-form-field hintLabel="Informar logintude da ocorrência" class="example-full-width">
        <input matInput required="true" placeholder="ex: -40.86262344966059" formControlName="longitude">
      </mat-form-field>
    </div>
<div class="col-lg-4 col-md-6 col-sm-12">
      <mat-form-field hintLabel="Informar logintude da ocorrência" class="example-full-width">
        <input type="datetime-local" matInput required="true" placeholder="Dia e hora da Ocorrência"
        formControlName="dataHora">
      </mat-form-field>
    </div>
<div class="col-lg-4 col-md-6 col-sm-12">
  <mat-form-field hintLabel="Informar rua da ocorrência" required class="example-full-width">
        <mat-label>Rua da ocorrência</mat-label>
        <mat-select formControlName="rua">
          <mat-option *ngFor="let rua of ruas" [value]="rua.id">
            {{ rua.nome }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
<div class="col-lg-4 col-md-6 col-sm-12">
  <mat-form-field hintLabel="Informar tipo de ocorrência" required class="example-full-width">
        <mat-label>Tipo da ocorrência</mat-label>
        <mat-select formControlName="tipoOcorrencia">
          <mat-option *ngFor="let tipoOcorrencia of tipoOcorrencias" [value]="tipoOcorrencia.id">{{ tipoOcorrencia.descricao
            }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    </form>
<div class="justify-content-end d-flex mt-5">
  <div style="padding-inline: 4px;" class="col-lg-1 col-md-3 col-sm-6 col-xs-12 box-button">
    <button (click)="salvarOcorrencia()" class="button" mat-raised-button color="primary">Salvar</button>
  </div>
  <div style="padding-inline: 4px;" class="col-lg-1 col-md-3 col-sm-6 col-xs-12 box-button">
    <button routerLink="/ocorrencias" class="button" mat-stroked-button color="primary">Cancelar</button>
  </div>
</div>
</app-card-modules>
