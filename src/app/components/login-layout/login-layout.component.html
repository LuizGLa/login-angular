<main class="body-page">
  <section class="first-section justify-content-center col-lg-4 p-3 col-md-12 col-12 align-items-center d-flex">
    <div class="width-full row">
      <div class="d-flex w-100 justify-content-center">
        <div class="col-lg-12 row p-2">
          <div class="d-flex justify-content-center">
            <img class="image" src="../../../assets/images/logo-form.png" alt="logo">
          </div>
          <ng-content></ng-content>
            <div class="col">
              <button [disabled]="disablePrimaryButton" (click)="submit()" style="background-color: #104f9c;"
                class="w-100 text-white mb-2" mat-flat-button>Entrar na
                sua
                conta</button>
            </div>
        </div>
      </div>
    </div>
  </section>
  <section class="second-section col-lg-8 col-md-8 col-12 d-none d-lg-block" style="
      background-image: url('../../../assets/images/background-login.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: start;
    ">
    <img>
  </section>
</main>
