<div class="body-table">
  <div class="d-flex mb-1 justify-content-end">
    <button [routerLink]="rotaAdicionar" class="button" mat-flat-button>
      <mat-icon>add</mat-icon>
      {{nameButton}}
    </button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container *ngFor="let column of columns" [matColumnDef]="column">
      <th class="custom-header" mat-header-cell *matHeaderCellDef>{{ getColumnTitle(column) }}</th>
      <td mat-cell *matCellDef="let element">{{ getCellValue(column, element) }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th class="custom-header text-center" mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <button mat-icon-button color="primary" (click)="editElement(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteElement(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
